<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 个人资料</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__COMMON__/favicon.ico"> <link href="__COMMON__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__COMMON__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__COMMON__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__COMMON__/css/animate.css" rel="stylesheet">
    <link href="__COMMON__/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="__COMMON__/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>个人资料- <small>修改个人资料</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">用户名</label>

								<div class="col-sm-10">
									<p class="form-control-static">{$Think.session.uinfo.user_name}</p>
								</div>
							</div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">昵称</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{$Think.session.uinfo.user_nickname}">
                                </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">头像</label>
								<div class="col-sm-10">
									<input type="file" class="" value="{$Think.session.uinfo.user_nickname}">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">性别</label>
								<div class="col-sm-10">
									<div class="radio radio-success  radio-inline">

										<input type="radio" id="nan" value="option1" name="sex"> <label for="nan">男</label>
									</div>
									<div class="radio radio-success  radio-inline">

										<input type="radio" id="nv" value="option2" name="sex"> <label for="nv">女</label>
									</div>
									<div class="radio radio-success radio-inline">

										<input type="radio" id="mi" value="option2" name="sex"> <label for="mi">保密</label>
									</div>
								</div>
							</div>

							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地址</label>
								<div class="col-sm-10">
									<select data-placeholder="请选择一个省份" class="chosen-select from-control" style="width:350px;height:30px;" tabindex="2">
										<option value="">请选择省份</option>
										<option value="United States">United States</option>
										<option value="United Kingdom">United Kingdom</option>
										<option value="Afghanistan">Afghanistan</option>
										<option value="Aland Islands">Aland Islands</option>
										<option value="Cape Verde">Cape Verde</option>
										<option value="Netherlands">Netherlands</option>
										<option value="Peru">Peru</option>
										<option value="Philippines">Philippines</option>
										<option value="Saint Lucia">Saint Lucia</option>
										<option value="Turkmenistan">Turkmenistan</option>
									</select>
								</div>
							</div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">个人介绍</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"> <span class="help-block m-b-none">将会显示在您的主页上</span>
                                </div>
                            </div>

							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">邮箱地址</label>

								<div class="col-sm-10">
									<div class="input-group">
										<input type="text" disabled="" value="{$Think.session.uinfo.user_email}" placeholder="未填写" class="form-control">
										<span class="input-group-btn">
											<if condition="$Think.session.uinfo.user_check eq 0">
												<button type="button" class="btn btn-primary">未验证，点击验证
												</button>
											<else />
												<button type="button" class="btn btn-success">已验证
												</button>
											</if>

										</span>
									</div>
								</div>
							</div>

							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机号</label>

								<div class="col-sm-10">
									<div class="input-group">
										<input type="text" disabled="" value="{$Think.session.uinfo.user_tel}" placeholder="未填写" class="form-control">
										<span class="input-group-btn">
											<if condition="$Think.session.uinfo.tel eq NULL">
												<button type="button" class="btn btn-default sign">填写
												</button>
											</if>
											<if condition="$Think.session.uinfo.telcheck eq 1">
												<button type="button" class="btn btn-primary">未验证，点击验证
												</button>
											</if>
											<if condition="$Think.session.uinfo.telcheck eq 2">
												<button type="button" class="btn btn-success">已验证
												</button>
											</if>

										</span>
									</div>
									
								</div>
							</div>

							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">生日：</label>
								<div class="col-sm-10">
									<input readonly class="form-control layer-date" id="hello">
									<label class="laydate-icon inline demoicon" onclick="laydate({elem: '#hello'});"></label>
								</div>
							</div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__COMMON__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__COMMON__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__COMMON__/js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="__COMMON__/js/plugins/iCheck/icheck.min.js"></script>
    <!-- layerDate plugin javascript -->
    <script src="__COMMON__/js/plugins/layer/laydate/laydate.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });

		//生日js
		laydate({
			elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			event: 'click' //响应事件。如果没有传入event，则按照默认的click
		});

		//填写手机号
		$('.sign').click(function(){

		});
    </script>

    
    

</body>

</html>
